<div class="w-50 p-2 text-center" style="margin: 25px auto auto auto">
    <form class="form-signin">
        <input type="text" id="data" #data class="form-control" placeholder="data" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit(data.value">ship</button>

        <button routerLink="/login" class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit(data.value">go back to /login</button>
    </form>
</div>
